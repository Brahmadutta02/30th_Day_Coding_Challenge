<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width+device-width, initial-scale=1.0">
        <title>Responsive Web Design</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <img src="Img/logo.png" class="logo">
                <nav>
                    <ul id="menuList">
                        <li><a href="#">Game Controllers</a></li>
                        <li><a href="#">VR Accessories</a></li>
                        <li><a href="#">Media Remotes</a></li>
                        <li><a href="#">Others</a></li>
                    </ul>
                </nav>
                <img src="Img/menu.png" class="menu-icon" onclick="togglemenu()">
            </div>
        <div class="row">
            <div class="col-1">
            <h1>PS4 V2<br>Dualshock 4</h1>
            <h2>Wireless Controller for PlayStation 4</h2>
            <p>(Compatible/Generic)</p>
            <h3>$32.50</h3>
            <button type="button">Buy Now<img src="Img/arrow.png"></button>
        </div>    
            <div class="col-2">
            <img src="Img/controller.png" class="controller">
            <div class="color-box"></div>
            <div class="add-btn">
                <img src="Img/add.png">
                <p><small>Add to Cart</small></p>
            </div>
            </div>
        </div>
        <div class="social-links">
            <img src="Img/fb.png">
            <img src="Img/tw.png">
            <img src="Img/ig.png">
        </div>
    </div>
    <script>
        var menuList = document.getElementById("menuList");

        menuList.style.maxHeight = "0px";

        function togglemenu(){
            if(menuList.style.maxHeight == "0px")
        {
        menuList.style,maxHeight = "130px";
        }
        else
        {
            menuList.style.maxHeight = "0px";
        }
        }
    </script>
    </body>
</html>
